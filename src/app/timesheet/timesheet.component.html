
 
 <div class="timesheet-container ag-theme-alpine">

  <div *ngIf="notifications && notifications.length > 0" class="notification-container">
    <div *ngFor="let notification of notifications" class="notification-item">
      {{ notification.message }}
    </div>
  </div>

  <div class="timesheet-header">
    
  
  <button (click)="onAddBonDeCommande()">Ajouter un Bon de Commande</button>
  </div>
  <div class="ag-grid-wrapper">
      <ag-grid-angular
          style="width: 100%; height: 100%; min-width: 1000px;"
          [gridOptions]="gridOptions"
          [columnDefs]="columnDefs"
          [rowData]="rowData"
          ></ag-grid-angular>
     
  </div>
  <div class="timesheet-footer">
      <div class="total-days">
          <strong>Total des jours travaill√©s pour le mois : {{ totalDaysWorked }}</strong>
      </div>
      
      <button class="btn btn-submit" (click)="onSubmitTimesheet()">Soumettre Timesheet</button>
      
    </div>
</div>
