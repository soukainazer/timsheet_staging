
<mat-form-field>
  <mat-label>Bon de Commande</mat-label>
  <mat-select [(ngModel)]="selectedBonDeCommande">
    <mat-option *ngFor="let order of bonsDeCommande" [value]="order">
      {{ order.order_ref }}
    </mat-option>
  </mat-select>
</mat-form-field>
<button (click)="onSubmit()">Submit</button>
